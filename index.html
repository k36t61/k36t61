<html lang="tr"><div id="in-page-channel-node-id" data-channel-name="in_page_channel_E_wKQs"></div><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoirAnon</title>
    <link href="./NoirAnon_files/css2" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --void: #000000;
            --abyss: #0a0a0a;
            --shadow: #111111;
            --blood: #8b0000;
            --ember: #ff2200;
            --ash: #1a1a1a;
            --smoke: #2a2a2a;
            --ghost: #ffffff;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: var(--void);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.8) 100%);
        }

        .red-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139,0,0,0.15) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--blood);
            opacity: 0;
            animation: drift 15s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .glitch-bars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 80;
        }

        .glitch-bar {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--ember);
            opacity: 0;
            animation: glitchScan 8s linear infinite;
        }

        @keyframes glitchScan {
            0%, 100% { top: -2px; opacity: 0; }
            5% { opacity: 0.3; }
            10% { top: 100%; opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: var(--abyss);
            border: 1px solid var(--smoke);
            padding: 80px 100px;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            background: linear-gradient(var(--abyss), var(--abyss)) padding-box,
                        linear-gradient(135deg, var(--blood), transparent, var(--blood)) border-box;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .mask {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .mask svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--ghost);
            stroke-width: 1;
            filter: drop-shadow(0 0 20px rgba(139,0,0,0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .title-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            color: var(--smoke);
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            color: var(--ghost);
            letter-spacing: 16px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .main-title::before,
        .main-title::after {
            content: 'NoirAnon';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .main-title::before {
            color: var(--ember);
            animation: glitchText 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .main-title::after {
            color: var(--blood);
            animation: glitchText 3s infinite reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitchText {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-4px, 2px); }
            94% { transform: translate(4px, -2px); }
            96% { transform: translate(-2px, -1px); }
            98% { transform: translate(2px, 1px); }
        }

        .line {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--blood), transparent);
            margin: 40px auto;
        }

        .contact {
            color: var(--smoke);
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .contact span {
            color: var(--ghost);
            opacity: 0.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: transparent;
            color: var(--ghost);
            text-decoration: none;
            padding: 20px 40px;
            border: 1px solid var(--smoke);
            font-size: 14px;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 4px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139,0,0,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            border-color: var(--blood);
            color: var(--ghost);
            box-shadow: 0 0 30px rgba(139,0,0,0.3), inset 0 0 30px rgba(139,0,0,0.1);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            fill: var(--ghost);
            transition: fill 0.3s;
        }

        .btn:hover .btn-icon {
            fill: var(--ember);
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: var(--blood);
        }

        .corner-tl { top: 0; left: 0; }
        .corner-tl::before { top: 0; left: 0; width: 1px; height: 30px; }
        .corner-tl::after { top: 0; left: 0; width: 30px; height: 1px; }

        .corner-tr { top: 0; right: 0; }
        .corner-tr::before { top: 0; right: 0; width: 1px; height: 30px; }
        .corner-tr::after { top: 0; right: 0; width: 30px; height: 1px; }

        .corner-bl { bottom: 0; left: 0; }
        .corner-bl::before { bottom: 0; left: 0; width: 1px; height: 30px; }
        .corner-bl::after { bottom: 0; left: 0; width: 30px; height: 1px; }

        .corner-br { bottom: 0; right: 0; }
        .corner-br::before { bottom: 0; right: 0; width: 1px; height: 30px; }
        .corner-br::after { bottom: 0; right: 0; width: 30px; height: 1px; }

        /* Footer text */
        .footer {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--smoke);
            font-size: 10px;
            letter-spacing: 6px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .card {
                padding: 50px 30px;
                margin: 20px;
            }

            .main-title {
                font-size: 42px;
                letter-spacing: 8px;
            }

            .mask {
                width: 100px;
                height: 100px;
            }

            .btn {
                padding: 16px 28px;
                font-size: 12px;
                letter-spacing: 2px;
            }
        }
    </style>
